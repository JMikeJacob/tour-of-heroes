<h3>Top Heroes</h3>
<div class="ng-grid ng-grid-pad">
  <a *ngFor="let hero of heroes" class="ng-col-1-3"
      routerLink="/details/{{hero.id}}">
    <div class="ng-module ng-hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>

<div class="page-header center">
  <h3>Gen 1 Starters</h3>
</div>
<div class="row">
  <div class="col-md-4">
    <button *ngFor="let hero of heroes" class="col"
  </div>
</div>
