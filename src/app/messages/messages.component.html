<div *ngIf="messageService.messages.length">
  <div class="container" style="margin:2em;">
    <h2 style="font-family:'pokemon-font', monospace">Messages</h2>
    <button class="clear" (click)="messageService.clear()">CLEAR</button>
    <div *ngFor='let message of messageService.messages' style="font-family:'Courier New', Courier, monospace"> {{message}} </div>
  </div>
</div>
